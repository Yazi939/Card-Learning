<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-image">
        <img class="image-card" src="assets/images/illustration-article.svg" alt="">
      </div>
      <div class="card-content">
        <div class="class-learning">
          <div class="learning-block">
            <h5 class="learning-text">Learning</h5>
          </div>
        </div>
        <div class="class-published">
          <h5 class="text-published">Publushed 21 Dec 2023</h5>
        </div>
        <div class="class-title">
          <h2 class="text-title">HTML & CSS foundations</h2>
        </div>
        <div class="class-description">
          <h4 class="text-description">These languages are the backbone of every website, defining structure, content,
            and presentation.</h4>
        </div>
        <div class="class-author">
          <div class="logo-block">
            <img class="avatar" src="assets/images/image-avatar.webp" alt="">
          </div>
          <div class="author-name-block">
            <h5>Greg Hooper</h5>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
